{% extends "teacher/teacherView.html" %}

{% block mainContent %}

<div class="addGradesBar">
    <h3>Dodawanie oceny</h3>

    <a href="/gradesTeacher">Wróć</a>
</div>

<div class="addingGrade">

    <div class="decision-bar">

        <select name="classSelect" id="classSelect">
            <option selected hidden>Wybierz klasę</option>
            <option value="class1">Klasa 1</option>
            <option value="class2">Klasa 2</option>
            <option value="class3">Klasa 3</option>
            <option value="class4">Klasa 4</option>
            <option value="class5">Klasa 5</option>
            <option value="class6">Klasa 6</option>
            <option value="class7">Klasa 7</option>
            <option value="class8">Klasa 8</option>
        </select>
        
        <button id="openDialog" name="openDialog" type="button">Dodaj nowe oceny</button>
    </div>

    <dialog id="gradeDialog">
        <form method="dialog">

            <h3>Wybierz kategorię oceny:</h3>
            <select id="gradesTypes">
                <option value="sprawdzian">Sprawdzian</option>
                <option value="praca_klasowa">Praca klasowa</option>
                <option value="kartkowka">Kartkówka</option>
                <option value="zadanie_domowe">Zadanie domowe</option>
                <option value="inne">Inne</option>
            </select>

            <h3>Opis oceny</h3>
            <input type="text">
            <div class="dialog-buttons">
                <button type="button" class="cancel">Anuluj</button>
                <button type="submit" class="confirm">Potwierdź</button>
            </div>
        </form>
    </dialog>

    <div id="tableAddGrade">

        <table>
            <thead id="headAddGrade">
                <tr>
                    <th>Imię i nazwisko</th>
                </tr>
            </thead>
            <tbody id="bodyAddGrade">

            </tbody>
        </table>
    </div>

    <!-- tu bedzie dodana funkcja dodawania ocen do bazy danych-->

    <div class="submitGradeButton">

        <button name="confirmGrades" id="confirmGrades">Potwierdź oceny</button>
        
    </div>

</div>





{% endblock %}
