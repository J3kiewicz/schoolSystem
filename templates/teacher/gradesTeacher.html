{% extends "teacher/teacherView.html" %}

{% block mainContent %}

    <h3>Spis ocen</h3>
    <div class="decision-bar">
        <select id="classSelect">
            <option selected hidden>Wybierz klasę</option>
            <option value="class1">Klasa 1</option>
            <option value="class2">Klasa 2</option>
            <option value="class3">Klasa 3</option>
            <option value="class4">Klasa 4</option>
            <option value="class5">Klasa 5</option>
            <option value="class6">Klasa 6</option>
            <option value="class7">Klasa 7</option>
            <option value="class8">Klasa 8</option>
        </select>

        <a href="/addGrades">Dodaj nową ocenę</a>
    </div>

    <div id="gradesContainer">
        <table>
            <thead>
                <tr>
                    <th>Imię i nazwisko</th>
                    <th>Sprawdzian</th>
                    <th>Kartkówka</th>
                    <th>Praca klasowa</th>
                    <th>Zadanie domowe</th>
                    <th>Inne</th>
                </tr>
            </thead>
            <tbody id="studentsTableBody">
                <!-- Wiersze będą generowane dynamicznie -->
            </tbody>
        </table>
    </div>

{% endblock %}
